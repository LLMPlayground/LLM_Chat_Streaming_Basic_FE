<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App đa nền tảng</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Thư viện để render Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .typing-cursor::after {
        content: "▋";
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
      /* Cập nhật scrollbar cho cả 2 chế độ */
      .chat-history::-webkit-scrollbar {
        width: 6px;
      }
      .chat-history::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .chat-history::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 3px;
      }
      .dark .chat-history::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .dark .chat-history::-webkit-scrollbar-thumb {
        background: #475569;
      }

      .prose code {
        background-color: #f1f5f9;
        color: #1e293b;
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
      }
      .dark .prose code {
        background-color: #374151;
        color: #e5e7eb;
      }
      .prose pre {
        background-color: #f8fafc;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        color: #1e293b;
      }
      .dark .prose pre {
        background-color: #1e293b;
        color: #e2e8f0;
      }
      .prose pre code {
        padding: 0;
        background-color: transparent;
      }
    </style>
  </head>
  <body
    class="bg-white dark:bg-gray-900 flex items-center justify-center h-screen">
    <div
      class="w-full max-w-3xl h-[90vh] flex flex-col bg-white dark:bg-gray-800 rounded-2xl shadow-2xl">
      <header
        class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
        <div class="flex items-center gap-4">
          <h1 class="text-xl font-bold text-gray-900 dark:text-white">
            Chat App
          </h1>
          <!-- NÚT CHUYỂN ĐỔI GIAO DIỆN SÁNG/TỐI -->
          <button
            id="theme-toggle"
            type="button"
            class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-600">
            <svg
              id="theme-icon-light"
              class="w-5 h-5 hidden"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 12.122a1 1 0 011.414 0l.707-.707a1 1 0 11-1.414-1.414l-.707.707zM15 11a1 1 0 100-2h1a1 1 0 100 2h-1z"
                fill-rule="evenodd"
                clip-rule="evenodd"></path>
            </svg>
            <svg
              id="theme-icon-dark"
              class="w-5 h-5 hidden"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
          </button>
        </div>
        <div class="flex items-center gap-3">
          <label
            for="model-selector"
            class="text-sm text-gray-600 dark:text-gray-400"
            >Model:</label
          >
          <select
            id="model-selector"
            class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 p-2">
            <optgroup label="Google">
              <option value="gemini-2.0-flash" selected>
                Gemini 2.0 Flash
              </option>
              <option value="gemini-2.0-pro">Gemini 2.0 Pro</option>
            </optgroup>
            <optgroup label="GitHub Marketplace">
              <option value="github-gpt-4.1">GitHub GPT-4.1</option>
              <option value="github-gpt-3.5-turbo">GitHub GPT-3.5 Turbo</option>
            </optgroup>
          </select>
        </div>
      </header>

      <main
        id="chat-history"
        class="flex-grow p-6 space-y-6 overflow-y-auto chat-history">
        <!-- Tin nhắn của AI -->
        <div class="flex items-start gap-3">
          <div
            class="bg-gray-200 dark:bg-gray-600 p-2.5 rounded-full flex-shrink-0">
            <i class="fas fa-robot text-teal-500 dark:text-teal-400"></i>
          </div>
          <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-xl max-w-lg">
            <div class="prose dark:prose-invert max-w-none message-content">
              <p class="text-gray-800 dark:text-gray-200">
                Xin chào! Hãy chọn một model và bắt đầu cuộc trò chuyện.
              </p>
            </div>
          </div>
        </div>
      </main>

      <footer class="p-4 border-t border-gray-200 dark:border-gray-700">
        <form id="prompt-form" class="flex items-center gap-4">
          <textarea
            id="prompt-input"
            rows="1"
            class="flex-grow p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all resize-none text-gray-900 dark:text-white placeholder-gray-500"
            placeholder="Nhập câu hỏi của bạn..."></textarea>
          <button
            type="submit"
            id="submit-button"
            class="bg-teal-600 text-white p-3 rounded-full hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-gray-800 focus:ring-teal-500 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed transition-colors shrink-0">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </footer>
    </div>

    <!-- Liên kết đến file JavaScript logic -->
    <script src="script.js" type="module"></script>
  </body>
</html>
